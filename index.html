<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe_Game</title>
</head>
<body>
  <h1 class="heading">
    <strong><span id="red">Tic</span> 
      <span id="yellow">Tac</span> 
      <span id="green">Toe</span></strong>
  </h1>
  <div class="gameboard">
    <div class="cell" data-grid index="0"></div>
    <div class="cell" data-grid index="1"></div>
    <div class="cell" data-grid index="2"></div>
    <div class="cell" data-grid index="3"></div>
    <div class="cell" data-grid index="4"></div>
    <div class="cell" data-grid index="5"></div>
    <div class="cell" data-grid index="6"></div>
    <div class="cell" data-grid index="7"></div>
    <div class="cell" data-grid index="8"></div>
  </div>
  <div class="turn-text">
  </div>

  <div class="winning-box">
    <p class="winning-text"></p>
    <button type="reset" id="restart">Restart</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
